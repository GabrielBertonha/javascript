<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas width="600" height="600"></canvas>

    <script>
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d'); // esse getcontext serve para mostrar o tipo de desenho 2d,3d ..
      
        //cabeca
        pincel.fillStyle = 'darkgreen';
        pincel.fillRect(0, 0, 600, 600)
       
        /* pincel.fillStyle = 'lightgrey'; // a cor do espaço ocupado pelo canva
        pincel.fillRect(0, 0, 600, 400) //o fillrect serve para mostrar onde comecar e o tamanho

        pincel.fillStyle = 'green';
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = 'red';
        pincel.fillRect(400, 0, 200, 400);

        pincel.fillStyle = 'yellow';
        pincel.beginPath(); // começar novo caminho
        pincel.moveTo(300, 200); // mover de 
        pincel.lineTo(200, 400); // mover até
        pincel.lineTo(400, 400); // mover até
        pincel.fill(); // preencher o espaço criado pelas linhas

        pincel.fillStyle = 'blue';
        pincel.beginPath(); // iniciar 
        pincel.arc(300, 200, 50, 0, 2 * 3.14); // aqui voce coloca o tamanho e o raio do circulo
        pincel.fill(); // preencher o espaço criado */
        
        //olhos
        pincel.fillStyle = 'black';
        pincel.fillRect(100, 100, 125, 125);
        pincel.fillRect(350, 100, 125, 125);

        // nariz
        pincel.fillRect(225, 225, 125, 155);
        
        //boca
        pincel.fillRect(160, 300, 70, 180);
        pincel.fillRect(350, 300, 70, 180);
        


    </script>
    
</body>
</html>
