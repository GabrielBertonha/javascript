<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
           // document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        // NO FOR O 1 Ã‰ A VARIAVEL O 2 A CONDICAO PARA O FOR E O 3 O INCREMENTO DE nesse caso de 1 em 1
        for(var linha = 1; linha <= 3; linha++) {
         
            for(var coluna = 1; coluna <= 10; coluna++) {
               document.write("*")
            }
            pulaLinha();
        }

    </script>
    
</body>
</html>
