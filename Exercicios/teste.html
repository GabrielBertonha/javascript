    <script>

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var somaNumero = 1
        var somaNumero2 = 20
    
        while(somaNumero < 10) {
            if(somaNumero < 10) {
                mostra("quantos numeros ja foi " + somaNumero);
                somaNumero = somaNumero + 1;
            } 

            if(somaNumero == 10) { 
                    mostra("Chegou a 10 !!!"); 
              }

        }
        while(somaNumero2 > 0) {
                if(somaNumero2 > 0) {
              mostra("Quantos números faltam " + somaNumero2)
              somaNumero2 = somaNumero2 - 1 
            }

            if(somaNumero2 == 0) {
                mostra("Chegou a 0 !!!")
            }
        }
            
           
       mostra("FIM")

    </script>
