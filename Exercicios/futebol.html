<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var nome = prompt("Informar o nome do time");   
        var vitorias = parseInt(prompt(nome + ", Entre com o númeto de vitórias."));
        var empates = parseInt (prompt(nome + ", Entre com o número de empates."));
        // A FUNCAO PARSEINT é utilizada quando vc quer que o retorno seja um numero
        // a funcao prompt sempre retorna como texto
        var pontos = (vitorias * 3) + empates;

        mostra(nome + ", o seu total de pontos são " + pontos + " pontos");

        if (pontos > 28) {
            mostra("Seu time está melhor do que o ano passado.")
        }

        if (pontos < 28) {
            mostra("Seu time está pior que o ano passado.")
        }

        if (pontos == 28) {
            mostra("Seu time está igual ao ano passado.")
        }



    </script>
    
</body>
</html>
