<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n) {
            return Math.round(Math.random() * n);
        }
       
        var numeroPensado = sorteia(20);
        console.log (numeroPensado);
       // var numeroPensado = Math.round(Math.random() * 10);
        
        var tentativas = 1;

        while (tentativas <= 3) {
            var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

            if(chute == numeroPensado) {
                mostra("UAU ! Você acertou, o número que eu pensei é " + numeroPensado);
                break;
            } else {
                    
                if(chute > numeroPensado) {
                    alert("Você errou, seu chute é maior que o número pensado") 
                }
                else {
                    alert("Você errou, seu chute é menor que o número pensado")
                }
            }

            tentativas++;           
        }

        if(chute != numeroPensado) {
            mostra("Você excedeu o número de tentativas")
            mostra("O número correto é " + numeroPensado)
        }
    
        mostra("FIM")

    </script>
    
</body>
</html>
